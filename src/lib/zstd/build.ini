# Zstandard compression library

requires = zstd

src_c = common/*.c
src_c_compress = compress/*.c
src_c_decompress = decompress/*.c

cflags_compress = -DZSTD_LIB_COMPRESSION=1 -DZSTD_LIB_DECOMPRESSION=0 -DZSTD_LIB_DICTBUILDER=0 -DZSTD_LIB_DEPRECATED=0
cflags_decompress = -DZSTD_LEGACY_SUPPORT=0 -DZSTD_LIB_DECOMPRESSION=1 -DZSTD_LIB_MINIFY=1 -DZSTD_LIB_COMPRESSION=0 -DZSTD_LIB_DEPRECATED=0
